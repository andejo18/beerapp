{{extend 'layout.html'}}


<h2>{{=beerstyle}} </h2>

<!-- {{=bdict}} -->
<!-- print the beers names and id numbers -->




<ul>
{{for abeer in bdict:}}
<li><div>
    Name: {{=abeer.get('name')}}
    {{if abeer.get('abv'):}}
    ABV: {{=abeer['abv']}}
    {{pass}}
    {{if abeer.get('name') == "8-Bit Pale Ale":}}
    {{=abeer.get('id')}}
    {{pass}}
</div>
</li>
{{pass}}
</ul>

<h5><a href="/beerme/beers/beerprofile">Next</a></h5>
